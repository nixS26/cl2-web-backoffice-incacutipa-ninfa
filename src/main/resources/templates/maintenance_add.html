<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nueva Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Agregar Nueva Película</h3>
    </div>

    <form th:action="@{/maintenance/add-confirm}" method="post">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" name="title" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" class="form-control" name="description">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">Año de lanzamiento</label>
            <div class="col-sm-9">
                <input type="number" id="releaseYear" class="form-control" name="releaseYear" required min="1900" max="2024">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler (Días)</label>
            <div class="col-sm-9">
                <input type="number" id="rentalDuration" class="form-control" name="rentalDuration" step="1" required min="1">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">Precio de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="rentalRate" class="form-control" name="rentalRate" required min="0.01">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">Duración (Minutos)</label>
            <div class="col-sm-9">
                <input type="number" id="length" class="form-control" step="1" name="length" required min="1">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">Costo de reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="replacementCost" class="form-control" name="replacementCost" required min="0.01">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">Categoría</label>
            <div class="col-sm-9">
                <select id="rating" class="form-control" name="rating" required>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">Características (separadas por coma)</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" class="form-control" name="specialFeatures" placeholder="Ej. Trailers,Commentaries">
            </div>
        </div>

        <!-- Campo para seleccionar el idioma -->
        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3">Idioma</label>
            <div class="col-sm-9">
                <select id="languageId" class="form-control" name="languageId" required>
                    <option th:each="language : ${languages}" th:value="${language.languageId()}" th:text="${language.name()}">Idioma</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnAgregar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="submit" id="btnAgregar" class="btn btn-primary w-25">
                    Agregar
                </button>
                <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
